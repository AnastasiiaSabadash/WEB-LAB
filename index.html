    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
<div class="container">
    <header class="header">
        <h1 class="page-heading">Settings</h1>
        <div class="header-controls">
            <button class="btn-primary btn" id="create-setting-btn">Create setting</button>
        </div>
    </header>


    <nav class="nav">
        <a href="#" class="nav-link active-link">All settings</a>
        <a href="#" class="nav-link">Published</a>
        <a href="#" class="nav-link">BTC</a>
        <a href="#" class="nav-link">USDT</a>
        <a href="#" class="nav-link">TON</a>
    </nav>

    <div class="empty-state hidden">
        <img src="./images/chair.png" alt="empty" class="empty-state-img" />
        <p class="empty-state-text body-lg-b">Oopsie, seems that you have no settings yet</p>
        <p class="empty-state-underline body-sm">Create your first setting!</p>
        <button class="btn-primary btn" id="empty-add-btn">+</button>
    </div>


    <table class="table settings-table">
        <thead>
            <tr>
                <th class="table-head">Setting name</th>
                <th class="table-head">Status</th>
                <th class="table-head"></th>
            </tr>
        </thead>

        <tbody class="settings-list">
        </tbody>
    </table>


    <template id="setting-line-template">
        <tr class="setting-line table-elem hidden">
            <td>
                <a href="#" class="table-link setting-link">Setting title</a>
            </td>
            <td class="status">
                <span class="setting-status-badge draft">draft</span>
            </td>
            <td>
                <button class="delete-button" aria-controls="create-remove">
                    <img src="./images/icons/delete-icon.svg" alt="delete">
                </button>
            </td>
        </tr>
    </template>

</div>
